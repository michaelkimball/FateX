<div class="fatex__skills{{#if options.enableSkillColumns}} fatex__skills--columns{{/if}}">
    <h2 class="fatex__skills__headline">
        <span>{{localize "FAx.Sheet.Skills"}}</span>

        <div class="fatex__item__actions">
            <span class="fatex__item__add fatex__skill__add"></span>
        </div>
    </h2>

    <style>
        .fatex__skills__columns--{{actor._id}} {
            grid-template-rows: repeat({{options.numberRows}}, auto);
        }
    </style>

    <div class="fatex__skills__columns fatex__skills__columns--{{actor._id}}">
        {{#each skills as |skill skillIndex|}}
            <div class="fatex__skill fatex__input fatex__input--icon fatex__sortable item" data-item-id="{{skill._id}}">

                <div class="fatex__skill__actions_wrapper">
                    <div class="fatex__skill__input fatex__headline">{{skill.name}}</div>

                    {{#unless skill.data.isNeutral}}
                        <label
                            class="fatex__skill__icon fatex__input__icon{{#if skill.data.isNegative}} fatex__skill__icon--negative{{/if}}">
                            {{#if skill.data.isPositive}}+{{/if}}{{skill.data.rank}}
                        </label>
                    {{/unless}}

                    <div class="fatex__skill__secondary__actions">
                        <span class="fatex__skill__increment" data-item="{{skill._id}}">+</span>
                        <span class="fatex__skill__decrement" data-item="{{skill._id}}">-</span>
                    </div>

                    <div class="fatex__skill__actions">
                        <span class="fatex__skill__sort fatex__item__sort"></span>
                        <span class="fatex__skill__settings fatex__item__settings" data-item="{{skill._id}}"></span>
                        <span class="fatex__skill__delete fatex__item__delete" data-item="{{skill._id}}"></span>
                    </div>
                </div>
            </div>
        {{/each}}
    </div>
</div>
