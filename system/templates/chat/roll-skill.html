<div class="fatex__chat">
    <div class="fatex__chat__headline__wrapper">
        {{#if skill.action}}
            <img class="fatex__chat__headline__icon--skill" src="{{skillAction skill.action}}" alt="action-type">
        {{/if}}
        <div class="fatex__chat__headline fatex__headline fatex__headline--icon fatex__headline--center">
            {{ skill.name }}
        </div>
        <label class="fatex__chat__headline__icon fatex__headline__icon{{#if skill.data.isNegative}} fatex__chat__headline__icon--negative{{/if}}">
            {{#if skill.data.isPositive}}+{{/if}}{{ rank }}
        </label>
    </div>


    <div class="fatex__chat__dice">
        {{#each dice as |die dieIndex|}}
            <div class="fatex__chat__die fatex__chat__die" title="{{ die.value }}">
                {{ die.face }}
            </div>
        {{/each}}
    </div>

    <div class="fatex__chat__total">
        {{ total }}

        <span class="fatex__chat__ladder">
            {{ ladder }}
        </span>
    </div>
</div>
